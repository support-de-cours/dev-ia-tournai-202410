<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <style>
        label.required::after {
            content: '*';
            color: red;
            padding-left: 4px;
        }
        .error-message {
            color: red;
        }
    </style>
    <script src="./app.js" defer></script>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">

                <h1>Register your new account</h1>

                <form rel="js-myForm" action="treatment.php" method="post" novalidate>

                    <!-- Firstname -->
                    <div class="mb-3">
                        <label for="firstname">Your firstname</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" required value="bobby">
                    </div>

                    <!-- Lastname -->
                    <div class="mb-3">
                        <label for="lastname">Your lastname</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email">Your email address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password">Your new password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Register my new account</button> or <a href="#myForm">login</a>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
